<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body onload="init();">
    <header>
      <nav

        <div class="container">
          <a class="navbar-brand" href="/">
            <img class="logo-isu" src="/static/imgs/eID-logo.png" />
            <img class="logo-isu" src="/static/imgs/ISU logo-s.png" />

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/eid.html"
                  >身分證</a

              <li class="nav-item">
                <a class="nav-link" href="/wallet.html">領取任務</a>
              </li>
            </ul>
            <div class="dropdown">
              <a
                class="dropdown-toggle"
                href="#"
                data-bs-toggle="dropdown"
                href="#"
                role="button"
                aria-expanded="false"
              >
                <img
                  style="width: 45px"
                  src="/static/imgs/user-edit-solid.svg"
                />
              </a>
              <div
                class="dropdown-menu dropdown-menu-right"
                id="dropdown"
              ></div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="section py-5">
        <div class="container">
          <div
            class="profile-card"
            data-tilt
            data-tilt-max="3"
            data-tilt-speed="1000"
            data-tilt-glare
            data-tilt-max-glare="0.1"
            data-tilt-full-page-listening
          >
            <div
              class="row mt-2 align-items-center justify-content-center justify-content-sm-start"
            >
              <div class="col-10 col-sm-6 order-2 order-sm-1 mt-4 mt-sm-0">
                <p class="mb-0">數位居民身份證</p>
                <p>The eID card for digital townie</p>
                <div id="username" class="h3">
                  <div id="userid" style="display: inline"></div>
                </div>
                <p>累積時數 : <span id="balance"></span>小時</p>
              </div>
              <div class="col-10 col-sm-6 order-1 order-sm-2">
                <div class="card">
                  <div
                    id="img_avatar"
                    class="bg-contain"
                    style="
                      background-image: url(./static/imgs/pages/user.png);
                      height: 250px;
                      background-repeat: no-repeat;
                    "
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

      crossorigin="anonymous"
