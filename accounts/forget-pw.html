<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <nav class="navbar fixed-top navbar-light top">
        <div class="container justify-content-center">
          <a class="navbar-brand" href="/">
            <img class="logo-isu" src="/static/imgs/eID-logo.png" />

            <img class="logo-isu" src="/static/imgs/ISU logo-s.png" />
          </a>
        </div>
      </nav>
    </header>
    <main>
      <div class="section py-5">
        <div class="container">
          <div class="login-card rounded-lg overflow-hidden bg-white mx-auto">
            <div class="text-light p-4" style="background-color: #217091">
              <h3 class="text-center text-uppercase m-0">忘記密碼</h3>
            </div>
            <div class="p-4 p-md-5">
              <div class="mx-auto">
                <form>
                  <div class="form-group">
                    <label for="email">請輸入電子郵件信箱以重新設定</label>
                    <input
                      type="email"
                      class="form-control form-control-lg"
                      name=""
                      id="email"
                      aria-describedby="emailHelp"
                      placeholder=""
                    />
                  </div>
                  <button type="submit" class="btn btn-block btn-lg">
                    重設密碼
                  </button>
                  <p class="text-muted text-center pt-3">
                    <a href="/accounts/signin.html"> 返回 </a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link href="/static/css/style.css" rel="stylesheet" type="text/css" />
    <script src="/static/js/config.js"></script>
    <script src="/static/js/forget_password.js"></script>
    <script src="/static/js/localStorage.js"></script>
  </body>
</html>
