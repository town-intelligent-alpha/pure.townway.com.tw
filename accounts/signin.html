<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="/static/css/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body onload="setPageInfo();">
    <header>
      <nav class="navbar fixed-top navbar-light top">
        <div class="container justify-content-center">
          <a class="navbar-brand" href="/">
            <img class="logo-isu" src="/static/imgs/eID-logo.png" />

            <img class="logo-isu" src="/static/imgs/ISU logo-s.png" />
          </a>
        </div>
      </nav>
    </header>
    <main>
      <div class="section py-5">
        <div class="container">
          <div class="login-card rounded-lg overflow-hidden bg-white mx-auto">
            <div class="text-light p-4" style='background-color: #217091;'>
              <h3 class="text-center text-uppercase m-0">會員登入</h3>
            </div>
            <div class="p-4 p-md-5">
              <div class="mx-auto">
                <form>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input
                      type="email"
                      class="form-control form-control-lg"
                      name=""
                      id="email"
                      aria-describedby="helpId"
                      placeholder=""
                    />
                  </div>
                  <div class="form-group">
                    <label for="password">密碼</label>
                    <input
                      type="password"
                      class="form-control form-control-lg"
                      name=""
                      id="password"
                      aria-describedby="helpId"
                      placeholder=""
                    />
                    <div class='d-flex'>
                      <span
                        style="display: none"
                        id="wrong-pw"
                        class="text-danger"
                      >
                        <i class="fa-solid fa-circle-exclamation"></i>
                        您輸入的帳號密碼錯誤，請再次確認。
                    </span>
                      <a href="/accounts/forget-pw.html">忘記密碼?</a>
                    </div>
                  </div>
                  <button
                    type="submit"
                    class="btn btn-block btn-lg"
                  >
                    登入
                  </button>
                  <p class="text-muted text-center">
                    剛加入我們的平台？
                    <a href="/accounts/signup.html"> 建立新帳號 </a>
                  </p>
                </form>
                <div
                  class="or-divider rounded-circle bg-white shadow d-flex justify-content-center align-items-center mx-auto mb-3"
                >
                  或
                </div>
                <div class="row">
                  <div class="col-sm-6">
                    <button
                      id="btnFbSignIn"
                      class="btn btn-facebook btn-block btn-lg my-1"
                    >
                      <img
                        class="mr-1"
                        src="/static/imgs/fb-logo-s.png"
                        alt=""
                      />
                      Facebook
                    </button>
                  </div>
                  <div class="col-sm-6">
                    <button
                      id="btnSignIn"
                      class="btn btn-google btn-block btn-lg my-1"
                    >
                      <img
                        class="mr-1"
                        src="/static/imgs/google-logo-s.png"
                        alt=""
                      />
                      Google
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="/static/js/config.js"></script>
    <script src="/static/js/localStorage.js"></script>
    <script src="/static/js/set-page-info.js"></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.3.1.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js"
      integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
      integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
      crossorigin="anonymous"
    ></script>

    <script
      async
      defer
      src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};GoogleClientInit()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()"
    ></script>
    <script type="text/javascript">
      let CLIENT_ID =
        "1080674192413-b1vnqslm4gif3p9ntaj4ifl4i572p0bn.apps.googleusercontent.com";
      let DISCOVERY_DOCS = [
        "https://www.googleapis.com/discovery/v1/apis/people/v1/rest",
      ];
    </script>

    <script src="/static/js/GoogleOAuth.js"></script>
    <script src="/static/js/FacebookOAuth.js"></script>

    <script>
      window.fbAsyncInit = function () {
        FB.init({
          appId: "597308661353623",
          cookie: true,
          xfbml: true,
          version: "v2.12",
        });
        FB.AppEvents.logPageView();
      };
      (function (d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {
          return;
        }
        js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "facebook-jssdk");

      $(function () {
        $("#btnFbSignIn").click(function () {
          FB.getLoginStatus(function (response) {
            if (response.authResponse) {
              FB.api(
                "/me",
                {
                  fields: "id,name,email",
                },
                function (response) {
                  var access_token = FB.getAuthResponse()["accessToken"];
                  // username, e-mail, token
                  eIDFacebookLogin(access_token, response);
                }
              );
              //沒授權過應用程式
            } else {
              //呼叫FB.login()請求使用者授權
              FB.login(
                function (response) {
                  if (response.authResponse) {
                    FB.api(
                      "/me",
                      {
                        fields: "id,name,email",
                      },
                      function (response) {
                        //這邊就可以判斷取得資料跟網站使用者資料是否一致
                        var access_token = FB.getAuthResponse()["accessToken"];

                        // username, e-mail, token
                        eIDFacebookLogin(access_token, response);
                      }
                    );
                  }
                  //FB.login()預設只會回傳基本的授權資料
                  //如果想取得額外的授權資料需要另外設定在scope參數裡面
                  //可以設定的授權資料可以參考官方文件
                },
                { scope: "email" }
              );
            }
          });
        });
      });
    </script>

    <script>
      $(function () {
        $("form").on("submit", function (e) {
          var dataJSON = {};
          dataJSON.email = $("#email").val();
          dataJSON.password = $("#password").val();
          e.preventDefault();
          $.ajax({
            url: HOST_URL_EID_DAEMON + "/accounts/signin",
            type: "POST",
            crossDomain: true,
            data: dataJSON,
            success: function (returnData) {
              const obj = JSON.parse(returnData);
              setLocalStorage("jwt", obj.token);
              setLocalStorage("username", obj.username);
              setLocalStorage("email", $("#email").val());
              console.log("Get JWT from cookie" + getLocalStorage("jwt"));
              window.location.replace("/eid.html");
            },
            error: function (xhr, ajaxOptions, thrownError) {
              var elemWrongPw = document.getElementById("wrong-pw");
              if (elemWrongPw != null) {
                elemWrongPw.style.display = "block";
              }

              console.log(thrownError);
            },
          });
        });
      });
    </script>
  </body>
</html>
